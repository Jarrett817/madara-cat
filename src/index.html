<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,
          maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>猫咪老师</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<style class="real-css"></style>
<div id="wrapper">
    <section id="css-player">
        <pre>
        <code class="fake-css">

        </code>
    </pre>
    </section>
    <section id="controller">
        <button>播放</button>
        <button>暂停</button>
        <button>快速</button>
        <button>中速</button>
        <button>慢速</button>
    </section>
    <section id="html-player">
        <div id="cat">
            <div class="tail"></div>
            <div class="catBody">
                <div></div>
            </div>
            <div class="head">
                <ul class="eye">
                    <li class="leftLid"></li>
                    <li class="rightLid"></li>
                </ul>
                <ul class="mouse">
                    <li class="left"></li>
                    <li class="right"></li>
                </ul>
                <ul class="nose">
                    <li class="left"></li>
                    <li class="right"></li>
                </ul>
                <ul class="face">
                    <li class="left1"></li>
                    <li class="left2"></li>
                    <li class="right1"></li>
                    <li class="right2"></li>
                </ul>
            </div>

            <div class="ear left"></div>
            <div class="ear right"></div>

        </div>
    </section>
    <script src="main.js"></script>
</div>
</body>

</html>
